<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Validar codigo de barras</title>
</head>

<body>
   <label for="codigo_barras">Codigo de barras</label>
   <input id="codigo_barras" type="text" pattern=".{8}|.{12}|.{13}|.{14}|"
      title="Valores validos de: GTIN-8, GTIN-12, GTIN-13 ou GTIN-14" autofocus>

   <script src="script.js"></script>
</body>

</html>
